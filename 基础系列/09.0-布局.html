<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    /*
    * D3 总共提供了 12 个布局：
    * 饼状图（pie）
    * 力导向图（force）
    * 弦图（chord）
    * 树状图（tree）
    * 集群图（cluster）
    * 捆图（bundle）
    * 打包图（pack）
    * 直方图（histogram）
    * 分区图（partition）
    * 堆栈图（stack）
    * 矩阵树图（treemap）
    * 层级图（hierarchy）
    * */

    // 十二个布局中，层级图不能直接使用。集群图、打包图、分区图、树状图、矩阵树图是由层级图扩展而来的。如此一来，能够使用的布局是11个（有5个是由层级图扩展而来）。这些布局的作用都是将某种数据转换成另一种数据，而转换后的数据是利于可视化的。
</script>
</body>
</html>
