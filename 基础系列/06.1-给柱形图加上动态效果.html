<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

<script>
    var height = 300;
    var width = 300;

    var svg = d3.select('body').append('svg').attr('width', width).attr('height', height)

    var data = [0.3, 1, 2, 2.4, 1.5, 3.3]

    var linear = d3.scale.linear()
            .domain([0, d3.max(data)])
            .range([0, 300])

    var rectHeight = 25;
    svg.selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('x', 20)
            .attr('y', function(d, i) {
                return rectHeight * i
            })
            .attr('height', rectHeight - 2)
            .attr('width', 0)
            .attr('fill', 'steelblue')

    svg.selectAll('rect')
            .transition()
            .duration(2000)
            .delay(function(d, i) {
                return i * 300
            })
            .ease('bounce')
            .attr('width', function (d, i) {
                return linear(d)
            })
</script>
</body>
</html>
