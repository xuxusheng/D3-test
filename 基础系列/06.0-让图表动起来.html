<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var height = 800;
    var width = 600;
    var svg = d3.select('body').append('svg').attr('height', height).attr('width', width)

    var circle1 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 100)
            .attr('r', 45)
            .style('fill', 'green')

    circle1.transition()
            .duration(1500)
            .attr('cx', 300)

    var circle2 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 200)
            .attr('r', 45)
            .style('fill', 'green')

    circle2.transition()
            .duration(1500)
            .attr('cx', 300)
            .style('fill', 'red')

    var circle3 = svg.append('circle')
            .attr('cx', 100)
            .attr('cy', 300)
            .attr('r', 45)
            .style('fill', 'green')

    circle3.transition()
            .duration(2000)
            // ease 指定过渡的方式，常用的有
            // 1. linear : 普通的线性变化
            // 2. circle : 慢慢地到达变换的最终状态
            // 3. elastic : 带有弹跳的到达最终状态
            // 4. bounce : 在最终状态处弹跳几次
            .ease('bounce')
            .attr('cx', '300')
            .style('fill', 'red')
            .attr('r', '25')
</script>
</body>
</html>
