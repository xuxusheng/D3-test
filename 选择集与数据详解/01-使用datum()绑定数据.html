<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<!-- D3.js 选择集与数据详解 -- 使用 datum() 绑定数据 -->

<script>
    /*
    * D3 最大的特色就是能够将数据绑定到 DOM 上。使用 select 或 selectAll 选择元素之后，被选择的元素上是没有数据的。数据绑定就是使被选择元素里包含有数据。与此相关的函数有两个：
    * datum():将指定数据赋值给被选择元素。
    * data():将数据数组与选择集的元素结合。
    * */
</script>
</body>
</html>
