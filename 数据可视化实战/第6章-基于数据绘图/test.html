<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div.bar {
        display: inline-block;
        width: 20px;
        height: 75px;
        background-color: teal;
      }
    </style>
    <script src="http://d3js.org/d3.v3.min.js"></script>
  </head>
  <body>

    <script>
      var dataset = [5, 10, 15, 20, 25]
      d3.select('body').selectAll('div')
        .data(dataset)
        .enter()
        .append('div')
        .attr('class', 'bar')
    </script>
  </body>
</html>
