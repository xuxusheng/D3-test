<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<script>
    var width = 300;
    var height = 300;
    var svg = d3.select('body').append('svg').attr('height', height).attr('width', width)

    var circle = svg.append('circle')
            .attr('cx', '100')
            .attr('cy', '100')
            .attr('r', '45')
            .style('fill', 'green')

    /*
    * 鼠标常用的事件有：
    * click：单击
    * mouseover：光标在某元素上
    * mousemove：鼠标被移动时
    * mousedown：鼠标按钮按下
    * mouseup：鼠标按钮松开
    * dbclick：双击
    * */

    // 当某个事件被监听到时，D3会把当前的事件存到 d3.event 对象，里面保存了当前事件的各种参数。
    circle.on('click', function() {
        console.log(d3.event)
        d3.select(this)
                .transition()
                .duration(2000)
                .ease('bounce')
                .style('fill', 'red')
                .attr('cx', 200)
                .attr('r', 100)
    })
</script>
</body>
</html>
